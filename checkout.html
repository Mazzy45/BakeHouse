<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
<header>
  <h1>Checkout</h1>
</header>

<main>
  <table id="checkoutTable">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody id="checkout-items">
    <!-- Checkout items will populate here -->
    </tbody>
  </table>

  <div id="checkout-summary">
    <p><strong>Total Price: $<span id="totalPrice">0.00</span></strong></p>
  </div>

  <section id="contact-info">
    <h2>Contact Information</h2>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Full Name" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required>
  </section>

  <section id="pickup-info">
    <h2>Pickup Information</h2>
    <label for="pickupDate">Pickup Date:</label>
    <input type="date" id="pickupDate" required>

    <label for="pickupTime">Pickup Time:</label>
    <input type="time" id="pickupTime" required>

    <label for="address">Pickup Address:</label>
    <input type="text" id="address" value="Your Bakery Address" readonly>
  </section>

  <section id="payment-info">
    <h2>Payment Information</h2>
    <label for="paymentMethod">Choose Payment Method:</label>
    <select id="paymentMethod">
      <option value="duitnow">DuitNow</option>
      <option value="tng">Touch 'n Go</option>
    </select>
    <div id="qr-section">
      <h3>Scan QR Code</h3>
      <div id="qr-code"></div> <!-- QR Code will be displayed here -->
    </div>
    <label for="paymentReceipt">Upload Payment Receipt:</label>
    <input type="file" id="paymentReceipt" accept="image/*" required>
  </section>

  <button id="cancel-button" onclick="window.location.href='cart.html';">Cancel</button>
  <button type="submit" id="placeOrder">Place Order</button>
</main>

<script src="js/qrcode.min.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
